<!DOCTYPE html>
<html lang="en">
<head>
<title>Description from content of describedby element</title>
<style type="text/css">
#fieldDiv {
display: table;
width: 80%;
margin: 100px 10%;
}
.hidden {
display: none;
}
</style>
</head>
<body>
<div class="pageContainer">
<div id="fieldDiv"><!--
Start of W3C ARIA test case code. -->

<input id="test" type="text" aria-label="Important stuff" aria-describedby="descId" />
  <div>
    <div id="descId">
      <span aria-hidden="true"><i> Hello, </i></span>
      <span>My</span> name is
      <div><img src="file.jpg" title="Bryan" alt="" role="presentation" /></div>
      <span role="presentation" aria-label="Eli">
        <span aria-label="Garaventa">Zambino</span>
      </span>
      <span>the weird.</span>
      (<span>Q</span><span>E</span><span>D</span>)
      <span class="hidden"><i><b>and don't you forget it.</b></i></span>
      <table>
        <tr>
          <td>Where</td>
          <td style="visibility:hidden;"><div>in</div></td>
          <td><div style="display:none;">the world</div></td>
          <td>are my marbles?</td>
        </tr>
      </table>
    </div>
  </div>

<!-- End of W3C ARIA test case code. --></div>

</div>
<br /><br /><br />
<div>
<button onclick="(function(){var a=document.createElement('script');a.type='text/javascript';a.src='https://whatsock.github.io/visual-aria/visual-aria/roles.js';document.head.appendChild(a)})()"> Load Visual ARIA </button>
<button onclick="document.getElementById('calcTextStr').innerHTML = getNames(document.getElementById('test'));"> Calculate Accessible Name and Description </button>
<br />
<textarea id="calcTextStr" readonly aria-label="Accessible Name and Description Calculation" title="Accessible Name and Description Calculation" style="width: 100%; height: 60px;"></textarea>
</div>
<script type="text/javascript" src="../Sample JavaScript Recursion Algorithm/recursion.js"></script>
</body>
</html>
