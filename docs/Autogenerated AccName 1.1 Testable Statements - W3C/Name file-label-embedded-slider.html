<!DOCTYPE html>
<html lang="en">
<head>

#fieldDiv {
display: table;
width: 80%;

}

display: none;
}

<body>
<div class="pageContainer">
<div id="fieldDiv"><!--
Start of W3C ARIA test case code. -->

<input type="file" id="test" />

  </label>

<!-- End of W3C ARIA test case code. --></div>
